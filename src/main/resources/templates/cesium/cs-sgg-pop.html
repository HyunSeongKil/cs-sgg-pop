<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <th:block th:replace="cmmn/style :: cmmnStyle"></th:block>
    <th:block th:replace="cmmn/js :: cmmnJs"></th:block>

    <style>
        #cesium-container {
            width: 100%;
            height: 600px;
        }
    </style>

    <script th:src="@{/externlib/cesium/Cesium.js}" defer></script>
    <script th:src="@{/js/cesium/cs-sgg-pop.js}" defer></script>
    <script type="text/javascript">
        window.addEventListener('load', () => {
            const demo = new CsSggPop();
            demo.init();
        });
    </script>
</head>

<body>
<div th:insert="cmmn/header :: cmmnHeader"></div>

<div class="">
    <div class="row">
        <div id="cesium-container" class="col-10"></div>
        <div class="col-2">
            <button type="button" class="btn btn-primary start-picking">툴팁보기</button>
            <button type="button" class="btn btn-primary all-sgg-on">전체 ON</button>
            <button type="button" class="btn btn-primary all-sgg-off">전체 OFF</button>
            <div class="sds">

            </div>
        </div>


    </div>

</div>


<div th:insert="cmmn/footer :: cmmnFooter"></div>
</body>
</html>
